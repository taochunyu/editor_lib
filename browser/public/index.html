<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="canvas">
        <h1 id="title">Title</h1>
        <div id="editor" contenteditable="true"></div>
    </div>

    <script type="module">
        import init from "../pkg/browser.js";

        init();
    </script>
    <script>
        const throttle = (ms, callback) => {
            let token = true;

            return (...args) => {
                if (token) {
                    setTimeout(() => token = true, ms)

                    token = false;
                    callback(...args)
                }
            }
        }

        const f = () => console.log(1);

        const g = throttle(3000, f);

        const debounce = (ms, callback) => {
            let timer = null;

            return (...args) => {
                if (timer !== null) {
                    clearTimeout(timer);
                }

                timer = setTimeout(() => callback(...args), ms);
            }
        }

        const h = debounce(2000, f);

        // setInterval(g, 100)

        setInterval(h , 1000);
    </script>
</body>
</html>
