<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #root > div {
            height: 10px;
            width: 100px;
            margin: 10px;
            background: red;
        }
        #root > div > div {
            height: 8px;
            background: gray;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        import init, { InstructionStream } from "../pkg/ui_web.js";

        const $root = document.querySelector("#root");
        const map = {
            "0": $root,
        };

        const handle = instruction => {
            const parsed = JSON.parse(instruction);
            const [type, payload] = parsed;

            if (type === "append") {
                const [id, parentId, _, width, height] = payload;
                const $element = document.createElement("div");
                const $parent = map[parentId];

                $element.id = id;
                map[id] = $element;
                $parent.appendChild($element);
            }
        }

        window.stream = {
            write: (ins) => {
                console.log(ins);
                ins.forEach(handle)
            }
        }

        document.addEventListener("keydown", () => window.trigger());

        const main = async () => {
            await init();

            const stream = new InstructionStream();

            const t1 = performance.now();

            window.trigger = () => stream.trigger();

            console.log(performance.now() - t1);
        }

        main();
    </script>
</body>
</html>
