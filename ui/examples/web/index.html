<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Web Demo</title>
</head>
<body>
    <div id="root"></div>
    <script>
        const $0 = document.querySelector("#root");
        const $1 = document.createElement("div");
        const $2 = document.createElement("div");
        const $3 = document.createElement("div");
        const $4 = document.createElement("div");
        const $5 = document.createElement("div");
        const $6 = document.createElement("div");

        const startTime = performance.now();

        $0.append($1);
        $1.append($2);
        $1.append($4);
        $1.append($6);
        $0.append($1);

        console.log(performance.now() - startTime);
    </script>
</body>
</html>
